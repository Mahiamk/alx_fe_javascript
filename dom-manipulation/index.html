<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Display</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Random Quotes</h1>
        <div id="quoteDisplay">Click the button to see a quote!</div>
        <button id="newQuote">Show Random Quote</button>
        
        <ul id="quoteList"></ul>
        
        <div>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            <button onclick="createAddQuoteForm()">Add Quote</button>
        </div>
        
        <div>
            <button onclick="exportQuotes()">Export Quotes</button>
            <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        </div>
    </div>
</body>
</html>
